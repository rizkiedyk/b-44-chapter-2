<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Page</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/public/assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid container-navbar">
        <a class="navbar-brand" href="/"
          ><img src="/public/assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-left">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              {{if .Data.IsLogin}}
              <li class="nav-item">
                <a class="nav-link" href="/blog">Add Project</a>
              </li>
              {{end}}
            </ul>
          </div>

          <div class="navbar-right">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link me-2 active" aria-current="page" href="/register">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="/login">Login</a>
                </li>
              </ul>
            <button type="button" class="btn btn-warning rounded-pill">
              <a href="/contact">Contact Me</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- form -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center mt-5"
    >
      <div class="container-form">
        <h2 class="mb-5">REGISTER YOUR ACCOUNT</h2>
        <form action="/register" method="post">
          <div class="name mb-3">
            <label for="project-name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
            />
          </div>
          <div class="name mb-3">
            <label for="project-name" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
            />
          </div>
          <div class="name mb-5">
            <label for="project-name" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="button-group d-flex justify-content-end">
            <button class="btn btn-warning rounded-pill">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- form end -->

    <!--  bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end -->
    <script src="assets/js/blog-page.js"></script>
  </body>
</html>
